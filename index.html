<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Devspace Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/c88c86c9d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class=full style="border-style:solid"> 
            <div class=top>
                <div class=row>
                    <div class=column>
                        <a href=https://csivit.com target="_blank">

                        </a>
                    </div>
                <div class=column>    
                    <a href="https://devspace.csivit.com" target="_blank">
                        <img id=devspace src="Devspace.png" style="max-width:100%;max-height:100%">
                    </a>
                </div>
                <div class=column>   
                    <a href=https://vit.ac.in/ target="_blank">
                        <img id=vit src="VIT Logo White.png">
                    </a>
                </div>
            </div>
        </div>
             <div class=bottom>
                <a href=https://www.facebook.com/csivitu target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href=https://www.linkedin.com/company/computer-society-of-india-vit-student-chapter target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href=https://www.instagram.com/csivitu target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

</head>
</html>
